<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Your Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Course Enrollment</h1>
    </header>

    <section id="enrollment">
        <h2>Enroll in Your Course</h2>

        <form id="enroll-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="web-development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="cloud-computing">Cloud Computing</option>
                <option value="ai-ml">Artificial Intelligence & Machine Learning</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="Game Development">Game Development</option>
                <option value="Photography">Photography</option>
            </select>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Complete Enrollment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TeachOnline. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle the form submission
        document.getElementById('enroll-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const selectedCourse = document.getElementById('course').value;
            const paymentMethod = document.getElementById('payment').value;

            // Display an alert with the enrollment details
            alert(`Enrollment Successful!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nCourse: ${selectedCourse}\nPayment Method: ${paymentMethod}`);
        });
    </script>
</body>
</html>
